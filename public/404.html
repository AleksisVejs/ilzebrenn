<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ilzebrenn</title>
    <script>
      // Enhanced Single Page Apps for GitHub Pages
      // Based on https://github.com/rafgraph/spa-github-pages
      // With improvements to prevent redirect loops

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
      // Otherwise, leave pathSegmentsToKeep as 0.
      var pathSegmentsToKeep = 0

      var l = window.location

      // Check if we're already in a redirect loop
      if (l.search && l.search.split('~and~').length > 3) {
        // Emergency escape from redirect loop - go to root
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/')
      } else {
        // Normal GitHub Pages SPA redirect
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname
              .split('/')
              .slice(0, 1 + pathSegmentsToKeep)
              .join('/') +
            '/?/' +
            l.pathname
              .slice(1)
              .split('/')
              .slice(pathSegmentsToKeep)
              .join('/')
              .replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash,
        )
      }
    </script>
  </head>
  <body></body>
</html>
