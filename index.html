    <!-- Simple redirect for SPA -->
    <script type="text/javascript">
      ;(function () {
        // If URL has a query string starting with /?
        if (window.location.search && window.location.search.startsWith('/?')) {
          // Remove any existing query parameters and use only the clean path
          var path = window.location.pathname
          if (path.includes('/?')) {
            path = path.split('/?')[0]
          }

          // Replace entire URL with the clean path
          window.history.replaceState(null, null, path)

          // Force reload if we have persistent issues
          if (window.location.search || window.location.pathname.includes('/?')) {
            window.location.href = path
          }
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
