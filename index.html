<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ilze Erba-Brenholma - Textile Artist Portfolio" />
    <title>Ilzebrenn</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      ;(function (l) {
        // If the URL already contains multiple '?' characters, clean it up
        if (l.pathname.includes('/?') && l.search.includes('~and~')) {
          // Clean the URL by keeping only the path
          window.history.replaceState(null, null, l.pathname.split('/?')[0])
          return
        }

        // Original GitHub Pages SPA redirect logic
        if (l.search[1] === '/' && !l.pathname.includes('/?')) {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(null, null, l.pathname + decoded + l.hash)
        }
      })(window.location)
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
